<!DOCTYPE html>
<html>
<head>
    <title>MC资源站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">MC资源站</div>
        <div class="nav-buttons">
            <button class="btn" onclick="toggleTheme()">切换主题</button>
            <button class="btn" onclick="showLogin()">登录</button>
            <button class="btn" onclick="showUpload()">上传</button>
        </div>
    </nav>
    
    <div class="container">
        <div class="resource-card">
            <h3>高清材质包</h3>
            <p>128x分辨率材质</p>
            <div class="card-actions">
                <button class="btn like-btn" onclick="likeResource(1)">点赞 <span id="likes-1">0</span></button>
                <button class="btn fav-btn" onclick="favResource(1)">收藏 <span id="favs-1">0</span></button>
                <button class="btn dl-btn" onclick="downloadResource(1)">下载 <span id="dls-1">0</span></button>
            </div>
            <div class="comments">
                <input type="text" placeholder="添加评论" id="comment-1">
                <button onclick="addComment(1)">提交</button>
                <div id="comments-1"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
